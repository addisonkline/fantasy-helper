<body>
    <h1>Welcome to Fantasy Helper</h1>

    <div id="helper" @load="setTablePlayer('Teams')" @load="loadTable('data/json-team-data-2021-final.json')">
        <!-- dropdown menu for data type selection -->
        <label for="playerType">Ranking Type:</label>
        <select name="playerType" id="playerType">
            <option value="Teams">Teams</option>
            <option value="Batters">Batters</option>
            <option value="Starting Pitchers">Starting Pitchers</option>
        </select>
        <button @click="setTablePlayer(selectedPlayerType())">
            <span>Set Player Type</span>
        </button>
        <button @click="loadTable(dataSourceForPlayerType())">Generate Table</button>

        <p>This is a test to see if "mount" is working</p>

        <!-- the table to be filled -->
        <table id="rankingsTable" class="table">
            <thead>
                <!-- to be filled by JavaScript -->
            </thead>
            <tbody id="rankingsBody">
                <!-- to be filled by JavaScript -->
            </tbody>
        </table>
        
    </div>

    <script src='helperscript.js'>
        // nothing needs to go here anymore
    </script>
</body>
